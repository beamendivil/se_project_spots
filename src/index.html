<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A sweet landing Place." />
    <meta name="author" content="Bea Mendivil" />
    <meta name="keywords" content="Figma, photography, art" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>SPOTS</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="images/Logo.svg" alt="spots_logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img
              class="profile__avatar"
              src="images/avatar.jpg"
              alt="User Avatar"
            />
            <button type="button" class="profile__avatar-edit-btn">
              <img src="./images/pencil.svg" alt="edit avatar" />
            </button>
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" />Edit Profile
            </button>
          </div>

          <button type="button" class="profile__add-btn">
            <img src="./images/add.svg" alt="plus icon" />New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                  <button type="button" class="card__delete-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2024 Bea Mendivil</p>
      </footer>

      <div class="modal" id="edit-modal">
        <div class="modal__content">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__error" id="profile-name-input-error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe Yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="modal__error"
                id="profile-description-input-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__content">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form name="add-card" class="modal__form">
            <label for="add-card-link-input" class="modal__label">
              Image Link
              <input
                id="add-card-link-input"
                type="url"
                name="link"
                class="modal__input"
                placeholder="Paste a link to the picture"
                autocomplete="url"
                required
              />
              <span class="modal__error" id="add-card-link-input-error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                name="name"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                autocomplete="photo"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="modal__error" id="add-card-name-input-error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__content modal__content_type_preview">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
          <img class="modal__image" src="#" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <div class="modal" id="avatar-modal">
        <div class="modal__content">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Change Profile Picture</h2>
          <form name="change-avatar" class="modal__form">
            <label for="avatar-link-input" class="modal__label">
              Image Link
              <input
                id="avatar-link-input"
                type="url"
                name="avatar"
                class="modal__input"
                placeholder="Paste a link to the picture"
                autocomplete="url"
                required
              />
              <span class="modal__error" id="avatar-link-input-error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="confirm-modal">
        <div class="modal__content modal__content_type_confirm">
          <h2 class="modal__title">Are you sure?</h2>
          <div class="modal__buttons">
            <button type="button" class="modal__cancel-btn">No</button>
            <button
              type="button"
              class="modal__submit-btn modal__submit-btn_type_confirm"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
